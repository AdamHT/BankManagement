<!doctype html>

<!--
This document provides the basic html elements
for the home/login screen of a banking website.
-->

<html>
<head>
	<meta charset="utf-8">
	<title>Financial_Way_Home</title>
	<link href="/style.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	<script src="/js/jquery-1.12.4.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body id="body">
	<div class="row">
    <div class="col-lg-4" id="left">
    	<p id="left_text">Login</p>
		<p id="left_text1">Username</p>
		<input type="text" placeholder="Username" />
		<p id="left_text2">Password</p>
		<input type="text" placeholder="Password" />
		<form action="BankAccounts.html" id="Login_Butt">
        	<input type="submit" value="Login" class="bankButton"/>
    	</form>
    </div>
    <div class="col-lg-4" id="center">
      <header id="#header">
<h1>Financial Way Bank </h1>
      </header>
    </div>
    <div class="col-lg-4" id="right">
      <p id="right_text">What's new with Financial Way?</p>
      <div id="carousel1" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel1" data-slide-to="0" class="active"></li>
          <li data-target="#carousel1" data-slide-to="1"></li>
          <li data-target="#carousel1" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active"><img src="/Financial_Way_Images/people_smiling.jpg" alt="First slide image" class="center-block">
            <div class="carousel-caption">
              <h3>Starting a new account?</h3>
              <p>With Financial Way, banking is easy!</p>
            </div>
          </div>
          <div class="item"><img src="/Financial_Way_Images/Modern_banking.jpg" alt="Second slide image" class="center-block">
            <div class="carousel-caption">
              <h3>Modern Solutions</h3>
              <p>Our site allows you to manage your money securely</p>
            </div>
          </div>
          <div class="item"><img src="/Financial_Way_Images/Bills.jpg" alt="Third slide image" class="center-block">
            <div class="carousel-caption">
              <h3>Stressless bill payments</h3>
              <p>Pay your bills online automatically</p>
            </div>
          </div>
        </div>
      <a class="left carousel-control" href="#carousel1" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a><a class="right carousel-control" href="#carousel1" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span></a></div>
<p>&nbsp;</p>
    </div>
</div>
</body>
</html>
